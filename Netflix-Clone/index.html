<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">

    <title>Goflix - Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Goflix</h2>

            <nav>
                <a href="#">Início</a> 
                <a href="#">Séries</a> 
                <a href="#">Filmes</a> 
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner">

            <div class="container"> 

                <div class="main-movie">
                    <h1 class="title">House of cards</h1>
                    <p class="description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdivel. </p>
                </div>
                
                <div class="buttons">
                    <button class="btn"><i class="fas fa-play"></i> ASSISTIR AGORA</button>
                    <button class="btn"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
