<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="">
        </section>

        <section class="instagram-continue">

            <div class="group">

                <img class="logo" src="./img/instagram-name.png" alt="Instagram">

                <div class="profile-foto">
                    <img src="./img/profile-foto.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="login">Continue como Fulano</a>
                <a href="#" class="logout">Remover</a>

            </div>

            <div class="group">
                <p class="not-account">Não é fulano?</p>
                <p class="not-account">
                    <span class="link-azul">alternar contas</span>
                    <span class="link-azul">inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                
                <div class="download">
                    <a href="" class="app-download"><img src="./img/app-store-png-logo-33116.png" alt="apple store"></a>
                    <a href="" class="app-download"><img src="./img/google-logo-history-png-2804.png" alt="google play"></a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
